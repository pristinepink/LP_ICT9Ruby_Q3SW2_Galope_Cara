<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SW#2 Galope</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #4d4d4d;
            text-align: center;
            color: white;
        }
        .container {
            background-color: #666;
            padding: 20px;
            width: 50%;
            margin: auto;
            border-radius: 10px;
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }
        button {
            width: 40%;
            padding: 10px;
            margin: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .green { background-color: green; color: white; }
        .yellow { background-color: yellow; color: black; }
        .red { background-color: red; color: white; }
        .blue { background-color: lightblue; color: black; }

    </style>

</head>
<body>
    <div class="container">
        <h2>Hi my name is Chloe. Lets test your Math skill</h2>
        <details ontoggle="message()">
            <i>Given:</i>
        </details>

        <br>

        <form onsubmit="return false;">
            <label>Enter value for a:</label>
            <input type="number" id="num1" class="form-control" placeholder="Input here...">
            <br>
            <label>Enter value for b:</label>
            <input type="number" id="num2" class="form-control" placeholder="Input here...">
            <br>
            <button class="yellow" onclick="multiply()">Product of a and b</button>
            <button class="blue" onclick="power()">a raise to b</button>
            <button class="red" onclick="remainder()">Get the remainder</button>
            <button class="blue" onclick="equality()">Check if a is equal to b</button>
            <br><br>
            <span class="form-control"> <h1 id="Result"> RESULT </h1> </span>
        </form>

    </div>

    <script>
        function multiply(){
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            var product = Number(num1) * Number(num2);
            document.getElementById('Result').innerHTML= 'Answer is ' + product;
        }
        
        function power(){
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            var result = Math.pow(Number(num1), Number(num2));
            document.getElementById('Result').innerHTML= 'Answer is ' + result;
        }
        
        function remainder(){
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            var rem = Number(num1) % Number(num2);
            document.getElementById('Result').innerHTML= 'Answer is ' + rem;
        }
        
        function equality(){
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            var result = (Number(num1) === Number(num2)) ? "a is equal to b" : "a is not equal to b";
            document.getElementById('Result').innerHTML= result;
        }
        
        function message(){
            alert("Try it");
        }

    </script>
</body>
</html>
